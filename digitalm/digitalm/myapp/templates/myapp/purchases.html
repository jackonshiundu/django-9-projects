{% extends "myapp/base.html" %}
  <body>
    {% block body %}
<div class="flex m-5 justify-between">
    <div class='ml-20 mt-20 font-bold text-xl'>
        My Purchases
    </div>
    <div class='ml-10 mt-20'>
        <a class='bg-green-500 text-white mr-8 px-2 py-4' href="{% url 'createproduct'  %}">New Product</a>
    </div>
</div>
<div class="order-container p-10 m-5 shadow-lg">
    <div class="order-header flex font-bold  m-5 p-2">

         <div class='w-1/4'>
            Product Name
        </div>
        <div class='w-1/4'>
            Amount payed
        </div>
        <div class='w-1/4'>
            Order Date
        </div>
        <div class='w-1/4'>
            Download Link
        </div>
    </div>
    {% for order in orders %}

    <div class='flex  m-5 p-2 '>
        <div class='w-1/4'>
            {{order.product.name}}
        </div>
        <div class='w-1/4 font-bold '>
            Ksh.{{order.amount}}
        </div>
        <div class='w-1/4'>
            {{order.created_on}}
        </div>
        <div class='w-1/4'>
            <a class='bg-green-500 text-white px-4 py-2' href="{{order.product.file.url}}" download>Click to Download</a>
        </div>
    </div>

    
    {% endfor %}
</div>
    {% endblock  %}
  </body>
</html>
