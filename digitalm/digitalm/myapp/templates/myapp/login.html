{% extends "myapp/base.html" %}
<head></head>
{% block body %}
<div class="flex flex-col justify-center items-center min-h-screen">
  <h1>🔏 Log in</h1>
  <form method="post" class="shadow-lg p-10">
    {% csrf_token %}
    <div class="mb-2">
      <label for="">Username</label>
      <div class="border border-rounded py-2 px-2 mr-10">{{form.username}}</div>
    </div>
    <div class="mb-2">
      <label for="">Password</label>
      <div class="border border-rounded py-2 px-2 mr-10">{{form.password}}</div>
    </div>

    <button class="bg-green-500 text-white p-2" type="submit">Log in</button>
  </form>
  <p>
    <a href="{% url 'register' %}" class="text-indigo-500">Click here </a> To
    Register
  </p>
</div>

{% endblock %}
