{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link href="{% static 'users/style.css' %}" rel="stylesheet" />
    <link href="{% static 'users/styles.css' %}" rel="stylesheet" />
    <title>Photo App</title>
  </head>
  <body>
    <nav class="shadow-lg">
      <div class="flex items-center px-4 mx-auto justify-between">
        <div class="">
          <a class="flex items-center" href="{% url 'feed'%}">
            <img
              class="h-8 w-8 mr-2"
              src="{% static 'users/images/logo.png' %}"
              alt="logo"
            />
            <span class="font-semibold text-lg text-gray-500">Photo app</span>
          </a>
        </div>
        <div class="flex gap-3">
          {% if request.user.is_authenticated %}
          <a
            href="{% url 'logout' %}"
            class="py-4 px-2 text-gray-500 font-semibold"
            >Logout</a
          >
          {% else %}
          <a
            href="{% url 'login' %}"
            class="py-4 px-2 text-gray-500 font-semibold"
            >Login
          </a>

          {% endif %}
          <a href="" class="py-4 px-2 text-gray-500 font-semibold">Link1</a>
        </div>
      </div>
    </nav>

    {% block body %}
    <h1>I am here for you</h1>
    {% endblock body %}
  </body>
</html>
