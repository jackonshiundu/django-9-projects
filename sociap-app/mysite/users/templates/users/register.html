{% extends "users/base.html" %} {% block body %}

<h1 class="text-2xl m-10">ðŸ™‚ Register in User</h1>
<div class="container py-5">
  <form
    method="post"
    class="bg-white shadow-md m-10 w-2/5 rounded-md px-8 pt-6 pb-8 mb-4"
  >
    {% csrf_token %}
    <div class="mb-2">
      <label for="" class="block text-gray-700 text-sm font-bold mb-2"
        >User Name</label
      >
      <div
        class="shadow px-3 py-2 mr-10 text-gray-700 appearance-none border rounded"
      >
        {{user_form.username}}
      </div>
    </div>

    <div class="mb-2">
      <label for="" class="block text-gray-700 text-sm font-bold mb-2"
        >Email</label
      >
      <div
        class="shadow px-3 py-2 mr-10 text-gray-700 appearance-none border rounded"
      >
        {{user_form.email}}
      </div>
    </div>
    <div class="mb-2">
      <label for="" class="block text-gray-700 text-sm font-bold mb-2"
        >First Name</label
      >
      <div
        class="shadow px-3 py-2 mr-10 text-gray-700 appearance-none border rounded"
      >
        {{user_form.first_name}}
      </div>
    </div>

    <div class="mb-2">
      <label for="" class="block text-gray-700 text-sm font-bold mb-2"
        >Password</label
      >
      <div
        class="shadow px-3 py-2 mr-10 text-gray-700 appearance-none border rounded"
      >
        {{user_form.password}}
      </div>
    </div>
    <div class="mb-2">
      <label for="" class="block text-gray-700 text-sm font-bold mb-2"
        >Confirm Password</label
      >
      <div
        class="shadow px-3 py-2 mr-10 text-gray-700 appearance-none border rounded"
      >
        {{user_form.password2}}
      </div>
    </div>

    <button type="submit" class="text-white px-5 py-2 mt-3 bg-green-600">
      Register
    </button>
  </form>
</div>
<p class="px-10 py-10">
  <a class="text-indigo-600" href="{% url 'login' %}"
    >Already have an account log in
  </a>
</p>
{% endblock %}
