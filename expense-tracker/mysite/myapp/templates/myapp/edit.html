{% extends "myapp/base.html" %} {% block body %}
<form action="" method="post" class="shadow-lg p-5 rounded-lg m-10">
  {% csrf_token %}

  <div class="form-container">
    <div class="mb-3">
      <label for=""> Expense Name </label>
    </div>
    <div class="border">{{expense_form.name}}</div>
  </div>
  <div class="form-container">
    <div class="mb-3">
      <label for=""> Expense Amount </label>
    </div>
    <div class="border">{{expense_form.amount}}</div>
  </div>
  <div class="form-container">
    <div class="mb-3">
      <label for=""> Expense Category </label>
    </div>
    <div class="border">{{expense_form.category}}</div>
  </div>

  <button
    type="submit"
    class="bg-yellow-500 py-1 font-bold mt-8 px-6 shadow-md"
  >
    Edit Expense
  </button>
</form>
{% endblock body %}
